plugins {
  // Apply the java plugin to add support for Java
  id 'java'

  // Apply the application plugin to add support for building an application
  id 'application'
  id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
  // This dependency is found on compile classpath of this component and consumers.
  implementation 'com.google.guava:guava:27.0.1-jre'

  implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
  implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
  implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
  implementation group: 'com.h2database', name: 'h2', version: '1.4.199'
  implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
  implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
  implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'

  // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'
}

final String principal = 'br.uf.es.iapl.turmas.cli.AppJson'

// Define the main class for the application
mainClassName = principal
